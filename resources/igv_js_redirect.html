<!doctype html>
<html>
  <head>
    <title>Redirecting to IGV.js visualization</title>
    <meta http-equiv="Refresh" content="0; url=../../../igv_js.html?sessionURL=$SESSION_URL$">

    <!-- If the meta tag doesn't work, try JavaScript to redirect. -->
 
    <script type="text/javascript">
      window.location.href = "../../../igv_js.html?sessionURL=$SESSION_URL$"
    </script>
  </head>

  <body>
    <!-- If JavaScript doesn't work, give a link to click on to redirect. -->
 
    <p>If you are not redirected automatically, click <a href='../../../igv_js.html?sessionURL=$SESSION_URL$'>here</a>.</p>
  </body>
</html>
